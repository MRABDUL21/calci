<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>calculator</h1>
  <input type="text" placeholder="0" id="showing">
 
  <div class="buttons">
  <button onclick="clearDisplay()">CL</button>
      <button onclick="del()">DEL</button>
      <button onclick="display('%')">%</button>
      <button onclick="display('/')">/</button>
      <button onclick="display(7)">7</button>
      <button onclick="display(8)">8</button>
      <button onclick="display(9)">9</button>
      <button onclick="display('*')">*</button>
      <button onclick="display(4)">4</button>
      <button onclick="display(5)">5</button>
      <button onclick="display(6)">6</button>
      <button onclick="display('-')">-</button>
      <button onclick="display(1)">1</button>
      <button onclick="display(2)">2</button>
      <button onclick="display(3)">3</button>
      <button onclick="display('+')">+</button>
      <button onclick="display('.')"class="dot">.</button>
      <button onclick="display(0)">0</button>
      <button onclick="calculate('=')"class="equal">=</button>
  </div>
  </div>
  <script>
   const showing = document.getElementById("showing");
   
   function display(val){
    showing.value += val
   }
   function del(){
      showing.value = showing.value.slice(0, -1)
   }
    function clearDisplay(){
      showing.value = "";
    }
    function calculate(){
      try{
        showing.value = eval(showing.value);
      }
      catch{
        showing.value = "Invalid Input";
      }

    }
    
  </script>
</body>
</html>
